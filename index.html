<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="newlogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Fare Split Calculator</title>
  <style>
body {
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  padding: 20px;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  color: #222;
}

.container {
  max-width: 650px;
  margin: 0 auto;
  background: white;
  padding: 25px;
  border-radius: 12px;
  border: none;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #007BFF, #00C6FF);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 28px;
}

.form-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 14px;
}

label {
  flex: 1;
  margin-right: 10px;
  font-weight: 600;
  color: #333;
}

input[type="number"], select {
  flex: 1;
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

input[type="number"]:focus, select:focus {
  border-color: #007BFF;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  outline: none;
}

fieldset {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 12px;
  margin-top: 15px;
  background-color: #f9fbff;
}

fieldset legend {
  font-weight: bold;
  padding: 0 5px;
  color: #007BFF;
}

fieldset label {
  display: block;
  margin: 5px 0;
  font-weight: normal;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: linear-gradient(90deg, #007BFF, #00C6FF);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 17px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h3 {
  margin-top: 20px;
  color: #333;
  border-bottom: 2px solid #eee;
  padding-bottom: 5px;
}

pre {
  background: #f5f7fa;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.4;
  overflow-x: auto;
}

.small-swal-popup {
  padding: 15px 20px;
  font-size: 14px;
  line-height: 1.2;
}

#copyBtn:hover {
  background-color: rgba(0, 128, 0, 0.1);
  cursor: pointer;
  outline: none;
  box-shadow: none;
  transform: none;
}

.input-group-box {
  border: none;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 15px;
  background: transparent;
  transition: all 0.3s ease;
}

.input-group-box:hover {
  border: 1px solid #ccc;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* Loader Styles */
#loader {
  display: none;
  text-align: center;
  margin: 20px 0;
}

.spinner {
  border: 3px solid #f3f3f3;
  border-top: 3px solid #007BFF;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 0 auto 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-text {
  color: #007BFF;
  font-weight: 600;
  font-size: 14px;
}

/* Copy Popup Styles */
.result-container {
  position: relative;
  margin-top: 15px;
}

.copy-popup {
  position: absolute;
  top: 80%;
  right: 12px;
  transform: translateY(-50%) translateX(100%);
  background: white;
  color: #333;
  padding: 12px 16px 12px 8px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  z-index: 10;
  opacity: 0;
  border: 1px solid #e0e0e0;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  display: flex;
  align-items: center;
}

.copy-popup.show {
  opacity: 1;
  transform: translateY(-50%) translateX(-10px);
}

.copy-popup::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 4px;
  background: linear-gradient(90deg, #007BFF, #00C6FF);
  border-radius: 4px 0 0 4px;
}

.copy-popup .checkmark {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 20px;
  height: 20px;
  background: linear-gradient(90deg, #007BFF, #00C6FF);
  color: white;
  border-radius: 50%;
  margin-right: 8px;
  margin-left: 8px;
  font-size: 12px;
  font-weight: bold;
}

/* History Styles */
.history-section {
  margin-top: 25px;
  border-top: 1px solid #f0f0f0;
  padding-top: 20px;
}

.history-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.history-title {
  font-size: 14px;
  font-weight: 600;
  color: #666;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.clear-history-btn {
  background: none;
  color: #999;
  border: none;
  padding: 4px;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
  transition: color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
}

.clear-history-btn:hover {
  color: #ff4757;
  background: rgba(255, 71, 87, 0.1);
  transform: none;
  box-shadow: none;
}

.history-item {
  background: transparent;
  border: 1px solid #f0f0f0;
  border-radius: 4px;
  padding: 10px 12px;
  margin-bottom: 8px;
  transition: all 0.2s ease;
  cursor: pointer;
}

.history-item:hover {
  background: #fafbfc;
  border-color: #ddd;
}

.history-item-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 6px;
}

.history-item-title {
  font-size: 12px;
  font-weight: 500;
  color: #333;
  flex: 1;
}

.history-copy-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px;
  border-radius: 3px;
  color: #999;
  font-size: 12px;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 18px;
  height: 18px;
  position: relative;
  flex-shrink: 0;
}

.history-copy-btn:hover {
  color: #007BFF;
  background: rgba(0, 123, 255, 0.1);
  transform: none;
  box-shadow: none;
}

.history-copy-btn .copy-icon,
.history-copy-btn .check-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  transition: opacity 0.2s ease;
}

.history-copy-btn .copy-icon {
  opacity: 1;
}

.history-copy-btn .check-icon {
  opacity: 0;
  color: #28a745;
  font-weight: bold;
}

.history-copy-btn.copied .copy-icon {
  opacity: 0;
}

.history-copy-btn.copied .check-icon {
  opacity: 1;
}

.history-timestamp {
  font-size: 9px;
  color: #999;
  margin-top: -15px;
  text-align: right;
}

.history-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px 12px;
  font-size: 10px;
  color: #666;
  margin-bottom: 6px;
  line-height: 1.2;
}

.history-totals {
  font-size: 11px;
  color: #333;
  font-weight: 500;
  padding-top: 4px;
  border-top: 1px solid #f5f5f5;
}

.no-history {
  text-align: center;
  color: #999;
  font-size: 12px;
  padding: 15px;
}

@media (max-width: 600px) {
  .history-details {
    grid-template-columns: 1fr;
    gap: 4px;
  }
  
  .history-totals {
    font-size: 10px;
  }
}
  </style>
</head>
<body>

<div class="container">
  <h2>Split Fare Calculator</h2>

  <!-- Fare Inputs -->
  <div class="input-group-box">
    <div class="form-row">
      <label for="fareAdult">Fare per Adult:</label>
      <input type="number" id="fareAdult" value="0">
    </div>
    <div class="form-row">
      <label for="fareChild">Fare per Child:</label>
      <input type="number" id="fareChild" value="0">
    </div>
    <div class="form-row">
      <label for="fareInfant">Fare per Infant:</label>
      <input type="number" id="fareInfant" value="0">
    </div>
  </div>

  <!-- Passenger Counts -->
  <div class="input-group-box">
    <div class="form-row">
      <label>Number of Adults:</label>
      <select id="adults">
        <option value="0">0</option>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="form-row">
      <label>Number of Children:</label>
      <select id="children">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="form-row">
      <label>Number of Infants:</label>
      <select id="infants">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
  </div>

  <!-- Trip Type & Cabin Class -->
  <div class="input-group-box">
    <div class="form-row">
      <label>Trip Type:</label>
      <select id="tripType">
        <option value="oneway">Oneway</option>
        <option value="roundtrip">Roundtrip</option>
      </select>
    </div>
    <div class="form-row">
      <label>Cabin Class:</label>
      <select id="travelClass">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
      </select>
    </div>
  </div>

  <!-- Trip Purpose -->
  <fieldset>
    <legend>Trip Purpose:</legend>
    <label><input type="radio" name="ticketType" value="monthly" checked> Monthly Ticket</label>
    <label><input type="radio" name="ticketType" value="discounted"> Discounted Ticket</label>
    <label><input type="radio" name="ticketType" value="monthly+discounted"> Monthly + Discount Ticket</label>
  </fieldset>

  <button id="calc">Calculate</button>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Calculating...</div>
  </div>

  <!-- Result & Copy Button -->
  <div class="result-container">
    <pre id="result" style="margin: 0; padding-right: 24px; display:none;"></pre>
    <button id="copyBtn" title="Copy to clipboard" style="
      position: absolute;
      top: 6px;
      right: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      margin: 0;
      width: 32px;
      height: 48px;
      line-height: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    ">
      <img id="clipboardIcon" src="interface.png" alt="Copy" style="width:16px; height:16px;">
      <img id="checkIcon" src="icons8-tick.gif" alt="Copied" style="width:16px; height:16px; display:none;">
      <span id="copyMsg" style="color: green; font-size: 10px; margin-top: 2px; display:none;">Copied!</span>
    </button>
    
    <!-- Copy Success Popup -->
    <div class="copy-popup" id="copyPopup">
      <span class="checkmark">âœ“</span>
      Copied to clipboard
    </div>
  </div>

  <!-- History Section -->
  <div class="history-section" id="historySection" style="display: none;">
    <div class="history-header">
      <h3 class="history-title">Recent Calculations</h3>
<button class="clear-history-btn" id="clearHistoryBtn" title="Clear History">
  <img src="trash.png" alt="Clear" style="width:16px; height:16px;">
</button>
    </div>
    <div id="historyContainer">
      <div class="no-history">No calculations yet</div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
